<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بلال الخطيب</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap');

    body {
      font-family: 'Tajawal', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      direction: rtl;
      background: linear-gradient(135deg, #12173b 0%, #1c2370 40%, #3a4db7 100%);
      overflow: hidden;
      position: relative;
      color: #000000;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(80px);
      animation: float 15s ease-in-out infinite;
      z-index: 0;
    }

    body::before {
      width: 300px;
      height: 300px;
      background: #4a5db7;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    body::after {
      width: 400px;
      height: 400px;
      background: #1c2370;
      bottom: -150px;
      right: -150px;
      animation-delay: 7s;
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(30px) translateX(30px);
      }
    }

    h1 {
      font-size: 56px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
      color: #000;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: none;
      transform: perspective(1000px) rotateX(5deg);
      transition: transform 0.5s ease;
      position: relative;
      z-index: 1;
      max-width: 360px;
      width: 90vw;
    }

    .card:hover {
      transform: perspective(1000px) rotateX(0deg);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .social-icons a {
      font-size: 40px;
      transition: all 0.3s ease;
      text-decoration: none;
      filter: drop-shadow(0 0 3px rgba(0 0 0 / 0.3));
    }
    .social-icons a.instagram i {
      color: #E4405F;
    }
    .social-icons a.facebook i {
      color: #1877F2;
    }
    .social-icons a.telegram i {
      color: #0088cc;
    }
    .social-icons a.youtube i {
      color: #FF0000;
    }

    .social-icons a:hover i {
      filter: drop-shadow(0 0 8px #1a237e);
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      .card {
        padding: 25px 20px;
      }

      .social-icons a {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>بلال الخطيب</h1>

  <div class="card">
    <div class="social-icons">
      <a
        href="https://www.instagram.com/bilal.alkhatebb?igsh=bmxzcTFwOHUxeDM="
        target="_blank"
        title="إنستغرام"
        class="instagram"
        ><i class="fab fa-instagram"></i
      ></a>
      <a
        href="https://www.facebook.com/share/16LESzHhxv/"
        target="_blank"
        title="فيسبوك"
        class="facebook"
        ><i class="fab fa-facebook"></i
      ></a>
      <a href="https://t.me/bilal12845" target="_blank" title="تلجرام" class="telegram"
        ><i class="fab fa-telegram"></i
      ></a>
      <a
        href="https://youtube.com/@b_1_2_3_l?si=B08J8y5IWs9fg2Fn"
        target="_blank"
        title="يوتيوب"
        class="youtube"
        ><i class="fab fa-youtube"></i
      ></a>
    </div>
  </div>
</body>
</html>
